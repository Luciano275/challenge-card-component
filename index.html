<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="product preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <style>
    
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="images/image-product-desktop.jpg" alt="Image Product" class="normal">
      <img src="images/image-product-mobile.jpg" alt="Image Product" class="responsive">
    </div>
    <div class="container-card">
      <p id="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h2>
        $149.99
        <span>
          $169.99
        </span>
      </h2>
      <button><img src="images/icon-cart.svg" alt="cart-icon" style="padding-right: 15px;"> Add to Cart</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Luciano275" target="_blank">Luciano Luna</a>.
      </div>
    </div>
  </div>
</body>
</html>
